<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Token Project</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
   <style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        font-family: Arial, sans-serif;
        color: #333333; /* Dark grey text color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffff; /* White background */
    }

    .header, .footer {
        background-color: #007BFF; /* Bright blue header and footer */
        color: #ffffff; /* White text in header and footer */
        text-align: center;
        padding: 20px;
        width: 80%;
    }

    .content {
        background-color: #ffffff; /* White background for content */
        padding: 20px;
        width: 80%;
        text-align: center;
    }

    .content h2, .content p {
        margin-bottom: 20px;
    }

    @media screen and (max-width: 600px) {
        .content, .header, .footer {
            padding: 10px;
            width: 90%;
        }
    }

    #claimButton {
        background: none;
        border: none;
    }

    .coin {
        position: fixed;
        width: 30px;
        height: 30px;
        background-image: url('/image.png');
        background-size: cover;
        animation: coinFall 3s linear infinite;
    }

    @keyframes coinFall {
        0% {
            top: -30px;
            left: calc(100vw * var(--random-left));
            animation-timing-function: cubic-bezier(var(--random-bezier), var(--random-bezier), var(--random-bezier), var(--random-bezier));
        }
        100% {
            top: calc(100vh + 30px);
        }
    }
</style>

</head>
<body>
    <div class="header">
        <h1>Blockchain Token Project</h1>
    </div>

    <div class="content">
        <!-- ... your content here ... -->

        <h2>Claim your token</h2>
        <button id="claimButton">
            <img src="path/to/your/coin/image.png" alt="Claim Token"/>
        </button>
    </div>

    <div class="footer">
        <p>&copy; 2023 Blockchain Token Project</p>
    </div>

        <!-- ... Rest of your HTML ... -->
    <script>
        window.addEventListener('load', function () {
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    ethereum.enable();
                } catch (error) {
                    console.log("User denied account access.")
                }
            } else if (window.web3) {
                window.web3 = new Web3(web3.currentProvider);
            } else {
                console.log('Non-Ethereum browser detected. Consider installing MetaMask!');
            }

            var contractAddress = 'CONTRACT_ADDRESS';
            var ABI = ABI_DEFINITION;
            var contract = new web3.eth.Contract(ABI, contractAddress);

            document.getElementById('claimButton').addEventListener('click', function() {
                web3.eth.getAccounts().then(function(accounts) {
                    contract.methods.claimToken().send({from: accounts[0]})
                    .on('transactionHash', function(hash){
                        createCoinRain();
                    })
                    .on('error', console.error);
                });
            });
        });

        function createCoinRain() {
            // Create 100 coins
            for (let i = 0; i < 100; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                document.body.appendChild(coin);
            }

            // Remove coins after the animation ends
            setTimeout(function() {
                const coins = document.querySelectorAll('.coin');
                coins.forEach(function(coin) {
                    coin.remove();
                });
            }, 3000);  // Adjust based on your animation duration
        }
    </script>
</body>
</html>
